<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class=" form-group row mb-2">
      <div class=" col-sm-2 my-3 text-left">
        <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/clientes/formulario']">Crear cliente</button>
      </div>
    </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Fecha de Nacimiento</th>
            <th>Domicilio</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido_P}}</td>
            <td>{{cliente.apellido_M}}</td>
            <td>{{cliente.fecha_naci}}</td>
            <td>{{cliente.domicilio}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
              <button type="button" name="button" [routerLink]="['/clientes/formulario', cliente.id]" class="btn btn-primary">editar</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
